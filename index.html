<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Tela de Login Lol</title>
</head>
<body>
    <div id="menu-lateral">
        <div class="bloco">
            <img src="assets/logo.svg" alt="logo league of legends">
            <h1>SIGN IN</h1>
            <form action="">
                <div class="inputs">
                    <input type="email" name="email" id="login" placeholder="Username"><br>
                    <input type="password" name="senha" id="senha" placeholder="Password"><br>
                    <input class="sla" type="checkbox" name="check" id="check"><h4>STAY SIGNED IN</h4>
                </div>
            </form>

        </div>
    </div>
    
</body>
